{% extends "layout.html" %}

{% block title %}
    Home
{% endblock %}

{% block main %}
<div class="mb-3 text-center">
    <div class="mb-3">
        <h1 style="font-size: 60px; margin-bottom:30px;">Booook</h1>
        <form method="get" action="/search">
            <input autocomplete="off" autofocus class="form-control mx-auto"  name="search" placeholder="Search" type="text" style="width: 600px; display: inline-block; height:40px;">
            <button type="submit" class="btn btn-outline-dark" style="display: inline-block;margin-left:10px; height:40px;">Search</button>
            <div class="radios" style="margin-top: 20px;">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="option" id="inlineRadio1" value="intitle:" checked>
                    <label class="form-check-label" for="inlineRadio1">Title</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="option" id="inlineRadio2" value="inauthor:">
                    <label class="form-check-label" for="inlineRadio2">Author</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="option" id="inlineRadio3" value="inpublisher:">
                    <label class="form-check-label" for="inlineRadio3">Publisher</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="option" id="inlineRadio3" value="subject:">
                    <label class="form-check-label" for="inlineRadio3">Subject</label>
                </div>
            </form>
        </div>
    </div>

</div>
{% endblock %}
